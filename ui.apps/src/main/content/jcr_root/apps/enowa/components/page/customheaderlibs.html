<sly data-sly-use.pageModel="com.neom.enowa.aem.core.models.PageModel">
    <sly data-sly-test="${pageModel.favicon}">
        <link rel="icon" sizes="32x32" href="${pageModel.favicon}" type="image/x-icon">
    </sly>
    <sly data-sly-test="${pageModel.googleTagManagerScript}">
        ${pageModel.googleTagManagerScript @ context='unsafe'}
    </sly>
</sly>
