<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"/>
<style>
.bold-title{
    display: flex;
    width: 100%;
    max-width: 823px;
    flex-direction: column;
    align-items: flex-start;
    gap: 48px;
    }

h2 {
    font-size: 48px;
    font-style: normal;
    font-weight: 700;
    line-height: 48px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin: 0;
    }
    @media screen and (max-width: 768px) {
        .bold-title{
            margin-bottom: 30px;
        }
    }
</style>
<sly data-sly-use.model="com.neom.enowa.aem.core.models.FontColor">
    <div class="bold-title">
        <h2 style="color: ${model.color @ context='styleToken'};">${properties.boldTitle}</h2>
    </div>
</sly>


<sly data-sly-call="${template.placeholder @ isEmpty=!properties.boldTitle}"></sly>
